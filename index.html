<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Age Calculator</title>
</head>
<body>
  <div class="display-bg"></div>
  <div class="container">
    <h1>Age Calculator</h1>
    <div class="input-container">
      <label for="birthday">Birthday Date:</label>
      <input type="date" id="birthday" class="date-input" required>
    </div>
    <br>
    <div class="input-container">
      <label for="currentDate">Current Date:</label>
      <input type="date" id="currentDate" class="date-input" required>
    </div>
    <button id="calculateBtn">Calculate Age</button>
    <div class="age-display">
      <p>Your Age: <span id="age"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
